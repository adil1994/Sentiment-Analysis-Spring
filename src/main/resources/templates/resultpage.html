<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
	<meta charset="UTF-8"></meta>
	<title>Hello twitter</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"/>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>


</head>
<body>

    <h1 style="text-align: center;">Twitter Sentiment Analysis Platform</h1>
	
	<div class="container" >
	<div class="row">
	
	<div class="col s3 m3 l3">
	<table class="highlight" >
        <thead>
          <tr>
              <th data-field="id">Tweet</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tweet,iter: ${tweets}">
            <td style="height:240px;" th:text="${tweet.text}" ></td>
          </tr>
        </tbody>
      </table>
      </div>
      
      <div class="col s1 m1 l1">
      <table class="highlight" >
        <thead>
          <tr>
              <th data-field="id">Polarity</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="tweetvalue: ${tweetsPolaritie}">
            <td style="height:240px;" th:text="${tweetvalue}" ></td>
          </tr>
        </tbody>
      </table>
      </div>
      
      
      <div class="col s3 m3 l3">
      <table class="highlight" >
        <thead>
          <tr>
              <th data-field="id">Image</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="imgUrl: ${tweetUrls}">
            <td style="height:240px;" ><img style="height:190px; width:220px;" th:src="${imgUrl}"></img></td>
          </tr>
        </tbody>
      </table>
      </div>
      
      
      
      <div class="col s5 m5 l5">
      <table class="highlight" >
        <thead>
          <tr>
              <th data-field="id">Emotion</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="emotion: ${tweetImageEmotion}">
          
            
          
          
          
            <td style="height:240px;" >
            
           
            
            	 <ul th:each="faceEmotion: ${emotion}" >
            		<li th:text="|Anger : ${faceEmotion.anger}|" > </li>
            		<li th:text="|Contempt : ${faceEmotion.contempt}|" > </li>
            		<li th:text="|Disgust : ${faceEmotion.disgust}|" > </li>
            		<li th:text="|Fear : ${faceEmotion.fear}|" > </li>
            		<li th:text="|Happiness : ${faceEmotion.happiness}|" > </li>
            		<li th:text="|Neutral : ${faceEmotion.neutral}|" > </li>
            		<li th:text="|Sadness : ${faceEmotion.sadness}|" > </li>
            		<li th:text="|Surprise : ${faceEmotion.surprise}|" > </li>
            	</ul> 
            
            </td>
          </tr>
        </tbody>
      </table>
      </div>
      
      
      </div>
	</div>
</body>
</html>
